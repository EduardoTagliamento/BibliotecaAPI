<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>CRUD Usuários com JSON Local</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 2em;
        }
    </style>
</head>

<body class="container">
    <h1 class="mb-4">Login</h1>

    <div class="mb-3">
        <input type="text" id="txtUsuario" class="form-control mb-2" placeholder="Usuário (email)" />
        <input type="password" id="txtSenha" class="form-control mb-2" placeholder="Senha" />
    </div>

    <div class="mb-3" id="divBotoes"></div>
    <div id="divResposta"></div>

    <script type="module">
        // Importa ApiService apenas para manter compatibilidade futura
        import ApiService from './ApiService.js';
        const api = new ApiService();

        const txtUsuario = document.getElementById("txtUsuario");
        const txtSenha = document.getElementById("txtSenha");
        const divBotoes = document.getElementById("divBotoes");
        const divResposta = document.getElementById("divResposta");

        function createButton(text, className) {
            const btn = document.createElement("button");
            btn.textContent = text;
            btn.className = `btn ${className} me-2 mb-2`;
            return btn;
        }

        // Função para simular login lendo JSON local
        async function loginSimulado(dadosLogin) {
            try {
                const response = await fetch("usuarios.json");
                const usuarios = await response.json();

                const user = usuarios.find(u => u.email === dadosLogin.funcionario.email);

                if (!user) {
                    return { success: false, message: "Usuário não encontrado" };
                }

                if (user.senha !== dadosLogin.funcionario.senha) {
                    return { success: false, message: "Senha incorreta" };
                }

                const token = btoa(user.id + ":" + Date.now()); // token simples
                return {
                    success: true,
                    data: {
                        token: token,
                        usuario: {
                            id: user.id,
                            nome: user.nome,
                            email: user.email
                        }
                    }
                };

            } catch (err) {
                return { success: false, message: "Erro ao ler arquivo de usuários" };
            }
        }

        // Criação do botão de login
        const btnLogin = createButton("Login", "btn-primary");
        btnLogin.onclick = async function () {
            if (txtUsuario.value.trim() === "") {
                divResposta.textContent = "Usuário inválido";
                divResposta.className = "alert alert-danger";
                return;
            }
            if (txtSenha.value.trim() === "") {
                divResposta.textContent = "Senha inválida";
                divResposta.className = "alert alert-danger";
                return;
            }

            const dadosLogin = {
                funcionario: {
                    email: txtUsuario.value.trim(),
                    senha: txtSenha.value.trim()
                }
            };

            const respostaAPI = await loginSimulado(dadosLogin);

            if (respostaAPI.success) {
                localStorage.setItem("userData", JSON.stringify(respostaAPI));
                window.location.href = "dashboard.html";
            } else {
                divResposta.textContent = respostaAPI.message;
                divResposta.className = "alert alert-danger";
            }
        };

        divBotoes.appendChild(btnLogin);
    </script>
</body>
</html>
